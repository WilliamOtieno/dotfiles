## Shadow
shadow = false;
# no-dnd-shadow = true;
# no-dock-shadow = true;
shadow-radius = 12;
shadow-offset-x = -17;
shadow-offset-y = -7;
shadow-opacity = 0.5;
shadow-exclude = [
                  "class_g = 'tray'",
                  "class_g = 'dock'",]

## fading
#fading = true;
fade-delta = 0.25;
fade-in-step = 0.02;
fade-out-step = 0.02;
fade-exclude = [
];

## opacity
#active-opacity = 0.9;
#inactive-opacity = 0.9;
frame-opacity = 0.7;
opacity-rule = [
"100:class_g = 'Navigator'",
"90:class_g = 'urxvt'",
"90:class_g = 'URxvt'",
"90:class_g = 'XTerm'",
"90:class_g = 'xterm'",
"90:class_g = 'code-oss'",
"80:class_g = 'Spotify'",
"80:class_g = 'discord'",
"90:class_g = 'st-256color'",
"90:class_g = 'Alacritty'",
# "85:class_g = 'brave-browser'",
# "85:class_g = 'Brave-browser'",
"80:class_g = 'Zathura'",
];

## other
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = true;
dbe = false;
focus-exclude = [ "class_g = 'Cairo-clock'" ,
	"class_g = 'CoverGloobus'",
	"class_g = 'Tilda'",
	"class_g = 'firefox'",
	"class_g = 'Firefox-esr'"
];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;
use-damage = true;
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; };
  panel = { shadow = false; opacity = 1; focus = true; fade = false; };
};
## blur
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;
blur-kern = "3x3box";
blur-method = "dual_kawase";
blur-strength = 5;
blur-background-exclude = [ "window_type = 'desktop'",
			    "class_g = 'firefox'",
			    "class_g = 'Navigator'",
			    "class_g = 'tray'",
          ];

corner-radius = 18.0;
rounded-corners-exclude = [
  # "window_type = 'normal'",
  "class_g = 'URxvt'",
  "class_g = 'XTerm'",
  "class_g = 'Polybar'",
  "class_g = 'Thunderbird'",
];
